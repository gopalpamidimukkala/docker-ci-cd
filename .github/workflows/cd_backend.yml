name: CONTINUOUS DEPLOYMENT PROD (HTTP BACKEND)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.httpbackend
          push: true
          tags: 10xdevss/docker-ci-cd-backend:${{ github.sha }}

  deploy:
    name: Push to Azure Server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH into Azure and Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 74.225.249.186
          username: azureuser
          key: ${{ secrets.PRIVATE_SSH_KEY_AZURE }}
          port: 22
          script: |
            docker stop backend || true
            docker rm backend || true
            docker pull 10xdevss/docker-ci-cd-backend:${{ github.sha }}
            docker run -d --name backend -p 8080:8080 -e DATABASE_URL=${{ secrets.DATABASE_URL }} 10xdevss/docker-ci-cd-backend:${{ github.sha }}

